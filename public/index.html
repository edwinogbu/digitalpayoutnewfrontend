.carousel-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 30px;
}

.carousel-image {
    flex: 1;
    animation: slideInLeft 1s ease-in-out;
}

.carousel-image img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    padding-left: 20px;
}

.carousel-text {
    flex: 1;
    color: #fff;
    text-align: right;
    padding-left: 20px;
    animation: slideInRight 1s ease-in-out;
}

.carousel-text h2 {
    font-size: 36px;
    margin-bottom: 20px;
    font-weight: bold;
}

.carousel-text p {
    font-size: 18px;
}

.testimonial-card{
    background-color: #000033;
    color: #fff;
    border: 2px solid #fff;
}

@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-100%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes slideInRight {
    from {
        opacity: 0;
        transform: translateX(100%);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* <!-- Inline CSS for WhatsApp Button --> */
        .whatsapp-chat-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }

        .whatsapp-btn {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #25D366;
            color: white;
            border-radius: 50%; /* Fully rounded */
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        /* Tooltip */
        .whatsapp-tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            bottom: 70px; 
            right: 10px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .whatsapp-btn:hover .whatsapp-tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Hover Effect */
        .whatsapp-btn:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            background-color: #22bb58; /* Darken the color on hover */
        }

        .whatsapp-icon {
            width: 50px;
            height: 50px;
            margin-right: 8px;
        }

        .whatsapp-text {
            display: none; /* Hide text to only show the icon */
        }

        @media (max-width: 576px) {
            .whatsapp-chat-button {
                bottom: 15px;
                right: 15px;
            }

            .whatsapp-btn {
                padding: 8px;
                font-size: 12px;
            }

            .whatsapp-icon {
                width: 36px;
                height: 36px;
            }

            .whatsapp-text {
                display: block; /* Show text on small screens */
            }
        }
    </style>
